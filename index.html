<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <section>
        <main id="KB">
    
        </main>
    </section>
    <script>
            key={
               0:['q','w','e','r','t','y','u','i','o','p',],
               1:['a','s','d','f','g','h','j','k','l',],
               2:['z','x','c','v','b','n','m',],
               length:3
            }
            Hash={
                'q':'qq.com',
                'w':'weibo.com',
                'e':'ele',
                'r':'renren.com',
                't':'tianya.com',
                'y':'uc.com',
                'u':'iqiyi',
                'i':'opera',
            }
            hashIlocalStorage=JSON.parse(localStorage.getItem('qqqqq')||'null')
            if(hashIlocalStorage){
                Hash=hashIlocalStorage
            }
            index=0
            while (index<key.length) {
                divxxx=document.createElement('div')
                KB.appendChild(divxxx)
                index2=0
                while (index2<key[index].length) {
                    kbdxxx=document.createElement('kbd')
                    kbdxxx.textContent=key[index][index2]
                    divxxx.appendChild(kbdxxx)
                    buttonxxx=document.createElement('button')
                    buttonxxx.textContent=('编辑')
                    kbdxxx.appendChild(buttonxxx)
                    buttonxxx.id=key[index][index2]
                    buttonxxx.onclick=function(qqqqq){
                        key=qqqqq.target.id
                        x=prompt('给我一个网址')
                        Hash[key]=x
                        localStorage.setItem('aaa',JSON.stringify(Hash))
                        console.log(Hash)

                    }
                    index2++
                }
               
                index=index+1
            }
            document.onkeypress=function(zzz){
                key=zzz['key']
                website=Hash[key]
                window.open('http://'+website,'blank')
            }

        </script>
</body>
</html>
